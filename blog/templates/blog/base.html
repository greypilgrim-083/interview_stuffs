<!DOCTYPE html>
<html>
<head>
    <title>Blog Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">My Blog</a>
    <div>
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light" href="{% url 'create_post' %}">New Post</a>
        <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
        <a class="btn btn-outline-light" href="{% url 'signup' %}">Sign Up</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
